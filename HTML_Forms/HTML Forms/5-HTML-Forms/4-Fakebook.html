<!DOCTYPE html>
<html>
  <head>
    <title>Fakebook</title>
    <link rel="stylesheet" href="css/4-Fakebook.css">
  </head>
	<body>
    <header>
        <h1>fakebook.</h1>
      </header>
        <h2>Registration</h2>
        <h3>It is save and it will always be!</h3>
    <form method="post" action="#">
      <fieldset class="left">
			  <legend>None: Important information.</legend>
			    <input type="text" name="fname" placeholder="First name" pattern="[A-Za-z]+" required="true" />
			    <input type="text" name="lname" placeholder="Last name" pattern="[A-Za-z]+" required="true"/>
          <input type="email" name="email" required="true" placeholder="Your Email" />
          <input type="tel" name="tel" required="true" pattern="[0-9]+" placeholder="Phone Number" />
          <input type="password" name="password" required="true" placeholder="Your password" />
          <input type="url" required="true" placeholder="Website"/>
          <br />
            <label for="bday">Birthday</label>
        	     <input type="time" id="bday" required="true" />
			       <div class="label">Gender:</div>
			          <input name="gender" type="radio" id="gm" value="male" />
			            <label class="inline" for="gm">Male</label>
			          <input name="gender" type="radio" id="gf" value="female" />
			            <label class="inline" for="gf">Female</label>
                <input name="gender" type="radio" id="ot" value="female" />
   			          <label class="inline" for="ot">Other</label>
		      </fieldset>
      <fieldset class="right">
        <legend>Important Information *required</legend>
          <select tabindex="1" name="country">
            <option>Country</option>
            <option>Albania</option>
            <option>Bulgaria</option>
            <option>Cambodia</option>
            <option>Denmark</option>
            <option>Egypt</option>
          </select>
          <input type="text" name="vilage" placeholder="Village" required="true" />
			    <input type="text" name="district" placeholder="District" required="true"/>
          <input type="text" name="str" placeholder="Street" required="true"/>
          <input class="small" type="text" name="nr" placeholder="Nr" required="true"/>
          <input class="small" type="text" name="floor" placeholder="Floor" required="true"/>
          <input class="small" type="text" name="apnr" placeholder="Ap Nr" required="true"/>
            <br />
            <label for="displayColor">Door Color</label>
            <br />
              <input type="color" id="displayColor" value="#FF00FF" />
          <input type="text" name="wmn" placeholder="Water Meter Nr" required="true"/>
            <select tabindex="1" name="panties">
              <option>Aunt Panties' Size</option>
              <option>2cm</option>
              <option>3cm</option>
              <option>4cm</option>
              <option>5cm</option>
              <option>6cm</option>
            </select>
            <p>More Personal Information</p>
              <textarea id="text" name="text" cols="50" rows="2">
GIVE US MORE INFORMATION!!!
                </textarea>
        </fieldset>
        <div class="buttons">
	         <button type="submit" name="submit">Send Form</button>
	        <button type="reset">Clear Form</button>
      </div>
  </form>
</body>
</html>
