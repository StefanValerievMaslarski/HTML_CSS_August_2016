<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/8-Login-form.css">
  </head>
	<body>
      <header>
          <h1>Hello, Road</h1>
      </header>
        <section>
            <form id="login">
              <h2>Login</h2>
               <div class="a"><input class="text" type="text" name="uname" placeholder="Username" pattern="[A-Za-z]+" required="true" /></div>
                <div class="b"><input class="text" type="password" name="password" required="true" placeholder="Password" /></div>
                <button type="submit" name="submit"><span><h3>Send</h3></span></button>
               <button type="submit" name="submit"><span id="spec"><h3>Options</h3></span></button>
       </form>

       <form id="reg">
         <h2>Register</h2>
           <div class="c"><input class="text" type="text" name="unamer" placeholder="Username" pattern="[A-Za-z]+" required="true" /></div>
           <div class="b"><input class="text" type="password" name="passwordr" required="true" placeholder="Password" /></div>
           <div class="b"><input class="text" type="password" name="passwordconf" required="true" placeholder="Confirm password" /></div>
               <button type="submit" name="submit"><span><h3>Send</h3></span></button>
          </section>
        </form>
	</body>
</html>
